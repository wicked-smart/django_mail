{% extends "mail/layout.html" %}

{% block title %}
    E-mail | index page
{% endblock %}

{% block body %}
    <div  class="container mt-3  d-flex flex-column align-items-center">
        
        <form class="w-50 mt-3 p-3 bg-white">
            <h1 class="mb-2 text-center">Register</h1>
            <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail:-</label>
                <input id="email" type="email" placeholder="Enter email " class="form-control" required>
                <!-- <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:-</label>
                <input id="password" type="password" placeholder="Enter Password " class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="Confirmation" class="form-label" >Confirmation:-</label>
                <input id="Confirmation" type="password" placeholder="confirmation " class="form-control" required>
            </div>

            

              <button type="submit" class="btn btn-primary">Sign-up</button>

        </form>
    </div>
{% endblock %}
