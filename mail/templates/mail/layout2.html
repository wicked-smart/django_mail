{% load static %}

<html>
    <head>
        <title>
           {% block title %} {% endblock %}
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" > 
        <link rel="icon" href="{% static 'mail/img/gmail.ico' %}">
        {% block head %}

        {% endblock %}
       
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="{% static 'mail/css/index.css' %}"></script>
        <script src="{% static 'mail/js/index.js' %}"></script>
        {% block script %}

        {% endblock %}

       

    </head>
    <body>
        <!-- top nav -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                
                    <a  href="{% url 'index' %}" class="navbar-brand" href="#">
                        <img src="{% static 'mail/img/gmail.png' %}"  width="50px" height="50px" alt="Email logo">
                    </a>
                    <span style="font-family: 'Roboto', sans-serif;" class="align-middle fs-3 fst-normal">Email</span>
                
                
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'compose' %}"><button class="btn btn-outline-primary">Compose</button></a> 
                    </li>
                    <li class="nav-item " href="#">
                        <a  class="nav-link" href="{% url 'index' %}"><button class="btn btn-outline-primary">Inbox</button></a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'sent_emails' %}"><button class="btn btn-outline-primary">Sent</button></a>
                    </li>
                    <li class="nav-item" href="#">
                        <a  class="nav-link" href="#"><button class="btn btn-outline-primary">Archived</button></a>
                    </li>
                    
                </ul>
        
                <div class="d-flex ms-auto">
                   
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>&nbsp;
                        <h3>{{ request.user.first_name }}</h3>&emsp;&emsp;
         
                        <a  href="{% url 'logout' %}"><button class="btn btn-outline-primary ml-3">logout</button></a>
                    
                </div>
        
            </div>
        </nav>
        
       {% block body %}

       {% endblock %}
    </body>
</html>
